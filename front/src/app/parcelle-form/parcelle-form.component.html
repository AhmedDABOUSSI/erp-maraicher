<h2>Créer une nouvelle parcelle</h2>

<form [formGroup]="parcelleForm" (ngSubmit)="onSubmit()">
  <label>Nom :</label>
  <input type="text" formControlName="nom" />
  <br />
  <label>Longueur (m) :</label>
  <input type="number" formControlName="longueur" />
  <br />
  <label>Largeur (m) :</label>
  <input type="number" formControlName="largeur" />
  <br>
  <button type="submit" [disabled]="parcelleForm.invalid">Créer</button>
</form>
